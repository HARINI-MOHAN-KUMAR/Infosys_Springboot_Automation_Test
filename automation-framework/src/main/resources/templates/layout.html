<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common_head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Automation Test Framework</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
            --sidebar-width: 260px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            background: #ffffff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .brand-logo {
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 24px;
            border-bottom: 1px solid #f1f5f9;
        }

        .brand-logo i {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-right: 12px;
        }

        .brand-logo span {
            font-weight: 700;
            font-size: 1.1rem;
            color: #111827;
        }

        .nav-menu {
            padding: 24px 16px;
            flex-grow: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: #64748b;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 4px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: #eff6ff;
            color: var(--primary-color);
        }

        .nav-item i {
            width: 24px;
            margin-right: 12px;
        }

        .user-profile {
            padding: 20px;
            border-top: 1px solid #f1f5f9;
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 12px;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px;
            min-height: 100vh;
        }

        /* Card Styling */
        .custom-card {
            background: white;
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.01);
            transition: transform 0.2s ease;
        }

        .custom-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
        }

        .card-header-clean {
            background: transparent;
            border-bottom: 1px solid #f1f5f9;
            padding: 20px 24px;
        }

        .card-title {
            font-weight: 600;
            color: #111827;
            margin: 0;
            font-size: 1.1rem;
        }

        /* Buttons */
        .btn-primary-custom {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 10px 20px;
            font-weight: 500;
            border-radius: 8px;
        }

        .btn-primary-custom:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        /* Status Badges */
        .badge-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.85rem;
        }

        .status-pass {
            background: #d1fae5;
            color: #065f46;
        }

        .status-fail {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-pending {
            background: #f3f4f6;
            color: #374151;
        }
    </style>
</head>

<body>

    <div th:fragment="sidebar" class="sidebar">
        <div class="brand-logo">
            <i class="fas fa-layer-group"></i>
            <span>AutoFrame<span style="color:var(--primary-color);">Work</span></span>
        </div>

        <nav class="nav-menu">
            <small class="text-uppercase fw-bold text-muted ps-3 mb-2 d-block"
                style="font-size: 0.75rem; letter-spacing: 0.5px;">Main</small>
            <a href="/" class="nav-item active">
                <i class="fas fa-rocket"></i> Dashboard
            </a>
            <a href="/test/new" class="nav-item">
                <i class="fas fa-plus-circle"></i> Create Test
            </a>
            <a href="/history" class="nav-item">
                <i class="fas fa-history"></i> Execution History
            </a>

            <small class="text-uppercase fw-bold text-muted ps-3 mb-2 mt-4 d-block"
                style="font-size: 0.75rem; letter-spacing: 0.5px;">System</small>
            <a href="/analytics" class="nav-item">
                <i class="fas fa-chart-pie"></i> Analytics
            </a>
            <a href="/settings" class="nav-item">
                <i class="fas fa-cog"></i> Settings
            </a>
        </nav>

        <div class="user-profile">
            <div class="user-avatar">HM</div>
            <div>
                <div class="fw-bold" style="font-size: 0.9rem;">Harini M.</div>
                <div class="text-muted" style="font-size: 0.8rem;">Lead SDET</div>
            </div>
        </div>
    </div>

</body>

</html>
