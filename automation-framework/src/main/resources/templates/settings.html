<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: common_head}"></head>

<body>

    <div th:replace="~{layout :: sidebar}"></div>

    <div class="main-content">
        <h2 class="fw-bold mb-4">System Settings</h2>

        <div class="row">
            <div class="col-md-8">
                <div class="custom-card p-4">
                    <form>
                        <h5 class="mb-3 text-primary">General Configuration</h5>
                        <div class="mb-3">
                            <label class="form-label">Framework Name</label>
                            <input type="text" class="form-control" value="Automation Test Framework">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Default Timeout (seconds)</label>
                            <input type="number" class="form-control" value="30">
                        </div>

                        <hr class="my-4">

                        <h5 class="mb-3 text-primary">Notifications</h5>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                            <label class="form-check-label" for="emailNotif">Email on Failure</label>
                        </div>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="slackNotif">
                            <label class="form-check-label" for="slackNotif">Slack Integration</label>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary-custom text-white"
                                onclick="alert('Settings Saved!')">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
