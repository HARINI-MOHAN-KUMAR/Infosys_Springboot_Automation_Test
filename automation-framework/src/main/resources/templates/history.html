<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: common_head}"></head>

<body>

    <div th:replace="~{layout :: sidebar}"></div>

    <div class="main-content">
        <h2 class="fw-bold mb-4">Execution History</h2>

        <div class="custom-card">
            <div class="card-body p-0">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4 py-3">Time</th>
                            <th>Test Case</th>
                            <th>Status</th>
                            <th>Logs</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="result : ${results}">
                            <td class="ps-4"
                                th:text="${#temporals.format(result.executionTime, 'yyyy-MM-dd HH:mm:ss')}">Time</td>
                            <td>
                                <strong th:if="${result.testCase != null}"
                                    th:text="${result.testCase.testName}">Test</strong>
                                <span th:if="${result.testCase == null}" class="text-muted">Deleted Test</span>
                            </td>
                            <td>
                                <span th:if="${result.status == 'PASS'}" class="badge-status status-pass">PASS</span>
                                <span th:if="${result.status == 'FAIL'}" class="badge-status status-fail">FAIL</span>
                            </td>
                            <td>
                                <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse"
                                    th:data-bs-target="'#log-' + ${result.id}">
                                    View Logs
                                </button>
                                <div class="collapse mt-2" th:id="'#log-' + ${result.id}">
                                    <div class="card card-body bg-light font-monospace small"
                                        th:text="${result.executionLog}">
                                        Log content...
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(results)}">
                            <td colspan="4" class="text-center py-5 text-muted">No execution history found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
